<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudGather - 云集媒体同步</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
        }
        
        /* 日志终端弹窗 */
        .terminal-modal {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            height: 60vh;
            background: #1e1e2e;
            border-top: 2px solid #3b82f6;
            transition: bottom 0.3s ease-in-out;
            z-index: 1000;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .terminal-modal.show {
            bottom: 0;
        }
        
        .terminal-header {
            background: #262640;
            padding: 12px 20px;
            border-bottom: 1px solid #3b82f6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .terminal-content {
            height: calc(60vh - 50px);
            overflow-y: auto;
            padding: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            background: #1e1e2e;
            color: #00ff00;
        }
        
        .terminal-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .terminal-content::-webkit-scrollbar-track {
            background: #262640;
        }
        
        .terminal-content::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 4px;
        }
        
        .terminal-tabs {
            display: flex;
            gap: 8px;
        }
        
        .terminal-tab {
            padding: 6px 16px;
            border-radius: 6px 6px 0 0;
            background: #1e1e2e;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        
        .terminal-tab.active {
            background: #1e1e2e;
            border-color: #3b82f6;
            border-bottom-color: #1e1e2e;
        }
        
        .terminal-tab:hover:not(.active) {
            background: #2a2a3e;
        }
        
        /* 卡片样式 */
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.15);
        }
        
        /* Tab导航 */
        .tab-nav {
            display: flex;
            gap: 8px;
            border-bottom: 2px solid #334155;
            padding-bottom: 0;
        }
        
        .tab-btn {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }
        
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        
        .tab-btn:hover:not(.active) {
            color: #cbd5e1;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #1e293b;
            color: #e2e8f0;
            border: 1px solid #334155;
        }
        
        .btn-secondary:hover {
            background: #334155;
        }
        
        /* 任务卡片 */
        .task-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.2s;
        }
        
        .task-card:hover {
            border-color: #475569;
        }
        
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-idle {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }
        
        .status-running {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }
        
        .status-queued {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* 进度条 */
        .progress-bar {
            height: 8px;
            background: #1e293b;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 主容器 -->
    <div class="flex flex-col h-screen">
        <!-- 顶部导航 -->
        <header class="bg-gray-900 border-b border-gray-700 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center text-white">
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div>
                            <h1 class="text-xl font-bold text-white">CloudGather</h1>
                            <p class="text-xs text-gray-400">云集媒体同步工具</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="toggleTerminal()" class="btn btn-secondary">
                        <i class="fas fa-terminal"></i>
                        日志终端
                    </button>
                    <button onclick="showAddTaskModal()" class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        添加任务
                    </button>
                </div>
            </div>
        </header>
        
        <!-- 主内容区 -->
        <main class="flex-1 overflow-auto p-6">
            <!-- 仪表盘 -->
            <section class="mb-8">
                <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
                    <i class="fas fa-dashboard text-blue-500"></i>
                    系统仪表盘
                </h2>
                
                <!-- 统计卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="stat-card">
                        <div class="flex items-center justify-between mb-3">
                            <div class="h-12 w-12 rounded-xl bg-blue-500/20 flex items-center justify-center">
                                <i class="fas fa-tasks text-blue-500 text-xl"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-gray-400 text-sm">总任务数</p>
                                <p id="stat-total" class="text-3xl font-bold text-white">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex items-center justify-between mb-3">
                            <div class="h-12 w-12 rounded-xl bg-green-500/20 flex items-center justify-center">
                                <i class="fas fa-play-circle text-green-500 text-xl"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-gray-400 text-sm">运行中</p>
                                <p id="stat-running" class="text-3xl font-bold text-green-500">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex items-center justify-between mb-3">
                            <div class="h-12 w-12 rounded-xl bg-yellow-500/20 flex items-center justify-center">
                                <i class="fas fa-clock text-yellow-500 text-xl"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-gray-400 text-sm">队列中</p>
                                <p id="stat-queued" class="text-3xl font-bold text-yellow-500">0</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="flex items-center justify-between mb-3">
                            <div class="h-12 w-12 rounded-xl bg-purple-500/20 flex items-center justify-center">
                                <i class="fas fa-server text-purple-500 text-xl"></i>
                            </div>
                            <div class="text-right">
                                <p class="text-gray-400 text-sm">调度器</p>
                                <p id="stat-scheduler" class="text-lg font-bold text-green-500">运行中</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 系统资源 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <i class="fas fa-microchip text-blue-500"></i>
                            CPU 使用率
                        </h3>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">当前</span>
                            <span id="cpu-percent" class="text-2xl font-bold">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div id="cpu-progress" class="progress-fill" style="width: 0%"></div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h3 class="text-lg font-bold mb-4 flex items-center gap-2">
                            <i class="fas fa-memory text-purple-500"></i>
                            内存使用
                        </h3>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-gray-400 text-sm">已用 / 总计</span>
                            <span id="memory-text" class="text-lg font-bold">0 MB / 0 MB</span>
                        </div>
                        <div class="progress-bar">
                            <div id="memory-progress" class="progress-fill" style="width: 0%"></div>
                        </div>
                        <p class="text-gray-400 text-sm mt-2">
                            使用率: <span id="memory-percent" class="text-white font-semibold">0%</span>
                        </p>
                    </div>
                </div>
            </section>
            
            <!-- Tab导航 -->
            <div class="card">
                <div class="tab-nav mb-6">
                    <button class="tab-btn active" onclick="switchTab('tasks')">
                        <i class="fas fa-list mr-2"></i>任务列表
                    </button>
                    <button class="tab-btn" onclick="switchTab('queue')">
                        <i class="fas fa-stream mr-2"></i>任务队列
                    </button>
                    <button class="tab-btn" onclick="switchTab('settings')">
                        <i class="fas fa-cog mr-2"></i>系统设置
                    </button>
                </div>
                
                <!-- 任务列表 -->
                <div id="tab-tasks" class="tab-content active">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">所有任务</h3>
                        <button onclick="showAddTaskModal()" class="btn btn-secondary text-sm">
                            <i class="fas fa-plus"></i>
                            添加任务
                        </button>
                    </div>
                    <div id="tasks-container">
                        <div class="text-center py-12 text-gray-500">
                            <i class="fas fa-inbox text-6xl mb-4"></i>
                            <p class="text-lg">暂无任务</p>
                        </div>
                    </div>
                </div>
                
                <!-- 任务队列 -->
                <div id="tab-queue" class="tab-content">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-bold">当前队列</h3>
                        <span id="queue-count" class="text-sm text-gray-400">0 个任务排队中</span>
                    </div>
                    <div id="queue-container">
                        <div class="text-center py-12 text-gray-500">
                            <i class="fas fa-hourglass-half text-6xl mb-4"></i>
                            <p class="text-lg">队列为空</p>
                        </div>
                    </div>
                </div>
                
                <!-- 系统设置 -->
                <div id="tab-settings" class="tab-content">
                    <h3 class="text-lg font-bold mb-4">调度器控制</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button onclick="startScheduler()" class="btn btn-primary justify-center">
                            <i class="fas fa-play"></i>
                            启动调度器
                        </button>
                        <button onclick="stopScheduler()" class="btn btn-secondary justify-center border-red-500 text-red-500 hover:bg-red-500/10">
                            <i class="fas fa-stop"></i>
                            停止调度器
                        </button>
                    </div>
                    
                    <div class="mt-6 space-y-3">
                        <div class="flex justify-between py-3 border-b border-gray-700">
                            <span class="text-gray-400">配置路径</span>
                            <span id="config-path" class="text-white font-mono text-sm">-</span>
                        </div>
                        <div class="flex justify-between py-3 border-b border-gray-700">
                            <span class="text-gray-400">运行环境</span>
                            <span id="is-docker" class="text-white">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- 日志终端弹窗 -->
    <div id="terminal-modal" class="terminal-modal">
        <div class="terminal-header">
            <div class="terminal-tabs">
                <div class="terminal-tab active" onclick="switchLogTab('general')">
                    <i class="fas fa-globe mr-2"></i>全局日志
                </div>
                <div id="task-log-tabs"></div>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="clearCurrentLog()" class="text-red-500 hover:text-red-400 text-sm">
                    <i class="fas fa-trash mr-1"></i>清空
                </button>
                <button onclick="toggleTerminal()" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div id="terminal-content" class="terminal-content">
            <div class="text-gray-500">终端就绪...</div>
        </div>
    </div>
    
    <!-- 添加/编辑任务模态框 -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-2xl mx-4">
            <h3 id="modalTitle" class="text-2xl font-bold mb-6">添加任务</h3>
            <form id="taskForm" class="space-y-4">
                <input type="hidden" id="taskId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-gray-300 mb-2">任务名称 *</label>
                        <input type="text" id="taskName" required
                               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                               placeholder="例如：电影同步">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">源目录 *</label>
                        <input type="text" id="taskSource" required
                               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                               placeholder="/source/movies">
                    </div>
                    <div>
                        <label class="block text-gray-300 mb-2">目标目录 *</label>
                        <input type="text" id="taskTarget" required
                               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                               placeholder="/target/movies">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-300 mb-2">同步间隔（秒）*</label>
                        <input type="number" id="taskInterval" required min="5" value="300"
                               class="w-full px-4 py-2 bg-gray-700 text-white rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div class="md:col-span-2 flex gap-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="taskRecursive" checked class="w-5 h-5">
                            <span class="text-gray-300">递归同步</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="taskMd5" class="w-5 h-5">
                            <span class="text-gray-300">MD5校验</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="taskEnabled" checked class="w-5 h-5">
                            <span class="text-gray-300">启用任务</span>
                        </label>
                    </div>
                </div>
                <div class="flex justify-end gap-3 pt-4">
                    <button type="button" onclick="closeTaskModal()" class="btn btn-secondary">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
