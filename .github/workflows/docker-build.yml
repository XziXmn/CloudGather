name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_USERNAME: moyuemoyun
  IMAGE_NAME: cloudgather

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        run: |
          # æå–ç‰ˆæœ¬å·
          VERSION="0.3"
          
          # ç¡®å®šæ ‡ç­¾
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # å¦‚æœæ˜¯ tag æ¨é€ï¼Œä½¿ç”¨ tag åç§°
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            # main åˆ†æ”¯æ¨é€ä¸º latest
            TAG="latest"
          elif [[ $GITHUB_REF == refs/heads/dev ]]; then
            # dev åˆ†æ”¯æ¨é€ä¸º beta
            TAG="beta"
          else
            # å…¶ä»–æƒ…å†µä½¿ç”¨ commit SHA
            TAG="sha-${GITHUB_SHA::8}"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.tag }}
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:v${{ steps.meta.outputs.version }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=CloudGather
            org.opencontainers.image.description=åª’ä½“æ–‡ä»¶åŒæ­¥å·¥å…· - NAS Media Sync Tool
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ steps.meta.outputs.date }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
      
      - name: Image digest
        run: echo "Image pushed successfully! ğŸš€"
